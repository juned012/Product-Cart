<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Cart</title>
  </head>
  <body>
    <div class="main-container">
      <div class="heading-logo">
        <h2>Food Menu</h2>
        <div class="cart-icon" onclick="openOverlay()">
          <img src="img/cart.png" alt="Cart Icon" />
          <span class="updateIcon" id="cartCount">0</span>
        </div>
      </div>
      <div class="card-container" id="cardContainer"></div>
    </div>
    <div class="overlay" id="cartOverlay">
      <div class="overlay-card-container" id="overlayContainer">
        <span class="close-btn" onclick="closeOverlay()"
          ><img src="img/close.png" alt="Close"
        /></span>
        <h2 class="title">Your Cart</h2>
        <div class="overlay-cardContainer" id="overlayCardContainer"></div>
        <div class="cart-total">
          <h2 class="total-price">
            Total Price: <span class="totalPrice" id="totalPrice">$0.00</span>
          </h2>
          <button type="button" class="clear-all-btn" onclick="clearAllBtn()">
            Clear All
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
